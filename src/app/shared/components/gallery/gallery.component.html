<div class="container">
    <div class="search">
        <input type="text" [(ngModule)] = "textfilter">
    </div>
    <div class="row">
        <div *ngFor="let item of itemList | filtercharacters: textfilter" class="gallery  col-sm-4 col-md-3 col-lg-2" >
            <figure>
                <img src="{{item.image}}" routerLink="{{item.name}}">
                <h2>{{item.name}}</h2>
            </figure>
        </div>
    </div>
</div>
