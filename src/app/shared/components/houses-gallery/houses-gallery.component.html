<div class="container">
    <div class="row">
        <div *ngFor="let item of itemList" class="gallery  col-sm-4 col-md-3 col-lg-2" >
            <figure>
                <img src="{{item.logoURL}}" onError="this.onerror=null;this.src='https://data.whicdn.com/images/296018994/original.gif';" >
                <h2>{{item.name}}</h2>
            </figure>
        </div>
    </div>
</div>
