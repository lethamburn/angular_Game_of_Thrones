<div>
    <div>
        <button (click)="onChange()">Change Order</button>
        <div *ngFor="let item of characterOrder">
            <figure>
                <h2>{{item.age.age}}</h2>
                <h2>{{item.name}}</h2>
                <img src="{{item.image}}" routerLink="{{item.name}}">
            </figure>
        </div>
    </div>
</div>
