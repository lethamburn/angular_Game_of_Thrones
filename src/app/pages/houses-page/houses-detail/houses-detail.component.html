<div style="color: white" class="container">
  <div>
 <img src="{{house[0].logoURL}}" alt="" onError="this.onerror=null;this.src='https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/jamie-lannister-bran-1555331563.gif'"/> 
    <h1 style="color: white">{{ house[0].name }}</h1>
  </div>
  <div class="row">
    <div>
      <h2>LEMA</h2>
      <p>{{ house[0].sigil }}</p>
    </div>
    <div>
      <h2>SEDE</h2>
      <p>{{ house[0].seat }}</p>
    </div>
    <div>
      <h2>REGION</h2>
      <p>{{ house[0].region }}</p>
    </div>
    <div>
      <h2>ALIANZAS</h2>
      <p>{{ house[0].allegiance }}</p>
    </div>
    <div>
      <h2>RELIGIONES</h2>
      <p>{{ house[0].religion }}</p>
    </div>
    <div>
      <h2>FUNDACION</h2>
      <p>{{ house[0].createdAt | date: 'dd/MM/yyyy'}}</p>
    </div>
  </div>
</div>
